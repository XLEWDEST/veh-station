- type: entity
  name: MX-1 Лазерный пистолет
  parent: [BaseWeaponBatterySmall, BaseSecurityContraband]
  id: WeaponBlueShieldLaser
  description: Экспериментальный лазерный пистолет MX-1 для офицеров Синий Щит
  components:
  - type: Item
    size: Normal  # Intentionally larger than other pistols
  - type: Sprite
    sprite: _Vex/Objects/Weapon/Guns/Battery/blueshieldlasergun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _Vex/Objects/Weapon/Guns/Battery/blueshieldlasergun.rsi
    quickEquip: false
    slots:
      - suitStorage
      - Belt
      - Pocket
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 2
    availableModes:
      - SemiAuto
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon2.ogg
  - type: HitscanBatteryAmmoProvider
    proto: RedMediumLaser
    fireCost: 100
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 63

